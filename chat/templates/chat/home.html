{% extends 'chat/base_chat.html' %}

{% block chat_content %}
<div class="d-flex align-items-center justify-content-center h-100">
    <div class="text-center">
        <div class="mb-4">
            <i class="bi bi-chat-dots display-1 text-muted"></i>
        </div>
        <h3>Welcome to Chat App!</h3>
        <p class="text-muted">Select a chat from the sidebar or start a new conversation</p>

        {% if not rooms %}
        <div class="mt-4">
            <a href="#" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#newChatModal">
                <i class="bi bi-person-plus"></i> Start Private Chat
            </a>
            <a href="{% url 'chat:create_group' %}" class="btn btn-outline-primary">
                <i class="bi bi-people"></i> Create Group
            </a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
